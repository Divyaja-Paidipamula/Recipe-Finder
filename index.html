<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="container">
        <div class="auth-buttons">
          <button class="btn btn-custom" id="registerBtn">Register</button>
          <button class="btn btn-custom" id="loginBtn">Login</button>
        </div>
        <div class="search-box">
          <img
            src="https://logopond.com/logos/7751d2d8d8123f18c6ba14a32164f65f.png"
            alt="Recipe Finder Logo"
            class="logo"
          />
          <div class="search-input-group flex-grow-1">
            <div class="input-group">
              <input
                type="text"
                id="searchInput"
                class="form-control form-control-lg"
                placeholder="Search for recipes..."
              />
              <button
                class="btn btn-custom btn-lg"
                type="button"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="dietary-preferences">
          <label> <input type="checkbox" id="vegetarian" /> Vegetarian </label>
          <label> <input type="checkbox" id="vegan" /> Vegan </label>
          <label> <input type="checkbox" id="glutenFree" /> Gluten-Free </label>
        </div>
        <div class="filter-options mt-3">
          <label>
            <input type="checkbox" id="showFavorites" /> Show Favorites
          </label>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="recipesContainer" class="row g-4">
        <!-- Recipe cards will be inserted here -->
      </div>

      <nav aria-label="Recipe pagination" class="d-flex justify-content-center">
        <ul class="pagination" id="pagination">
          <!-- Pagination will be inserted here -->
        </ul>
      </nav>

      <div class="text-center return-home">
        <button id="returnHome" class="btn btn-custom" style="display: none">
          Return to Home
        </button>
      </div>
    </div>

    <div id="loading" class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div id="authModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="authForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-custom">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
